name: Conventional Commits

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:

  run:
    name: Run
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Verify
        uses: agenthunt/conventional-commit-checker-action@v1.0.0
