name: PR

on:
  pull_request:

jobs:

  sync:
    name: Sync
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: ASDF Environment
        id: asdf
        uses: smartcontractkit/tool-versions-to-env-action@v1.0.8
        with:
          path_to_tool_versions: "./.tool-versions"

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ steps.asdf.outputs.golang_version }}
          check-latest: true

      - name: Check Go Version
        run: go version

      - name: Cache Go Modules
        uses: actions/cache@v3
        env:
          cache-name: cache-go-modules
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Sync
        working-directory: .
        run: go mod download

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Apply dependency sync"
          branch: ${{ github.head_ref }}

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: ASDF Environment
        id: asdf
        uses: smartcontractkit/tool-versions-to-env-action@v1.0.8
        with:
          path_to_tool_versions: "./.tool-versions"

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ steps.asdf.outputs.golang_version }}
          check-latest: true

      - name: Check Go Version
        run: go version

      - name: Cache Go Modules
        uses: actions/cache@v3
        env:
          cache-name: cache-go-modules
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Build
        working-directory: cmd/somgen
        run: go build -v ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: ASDF Environment
        id: asdf
        uses: smartcontractkit/tool-versions-to-env-action@v1.0.8
        with:
          path_to_tool_versions: "./.tool-versions"

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ steps.asdf.outputs.golang_version }}
          check-latest: true

      - name: Check Go Version
        run: go version

      - name: Cache Go Modules
        uses: actions/cache@v3
        env:
          cache-name: cache-go-modules
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Test
        working-directory: .
        run: go test -v ./...
