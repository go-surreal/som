name: PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - ".github/workflows/pull_request.yml"
      - "cmd/**/*"
      - "core/**/*"
      - "tests/**/*"
      - ".envrc"
      - ".golangci.yml"
      - ".tool-versions"
      - "go.mod"
      - "go.sum"
      - "go.work"
      - "go.work.sum"
      - "som.go"

jobs:

  sync:
    name: Sync
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/go-surreal/sdbc
      GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
    steps:

      - name: Setup Access Token
        run: git config --global url.https://$GH_ACCESS_TOKEN@github.com/.insteadOf https://github.com/

      - name: Checkout
        uses: actions/checkout@v4

      - name: ASDF Environment
        id: asdf
        uses: smartcontractkit/tool-versions-to-env-action@v1.0.8
        with:
          path_to_tool_versions: "./.tool-versions"

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ steps.asdf.outputs.golang_version }}
          check-latest: true

      - name: Check Go Version
        run: go version

      - name: Cache Go Modules
        uses: actions/cache@v3
        env:
          cache-name: cache-go-modules
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Sync
        working-directory: .
        run: go mod download

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Apply dependency sync"
          branch: ${{ github.head_ref }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/go-surreal/sdbc
      GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
    steps:

      - name: Setup Access Token
        run: git config --global url.https://$GH_ACCESS_TOKEN@github.com/.insteadOf https://github.com/

      - name: Checkout
        uses: actions/checkout@v4

      - name: ASDF Environment
        id: asdf
        uses: smartcontractkit/tool-versions-to-env-action@v1.0.8
        with:
          path_to_tool_versions: "./.tool-versions"

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ steps.asdf.outputs.golang_version }}
          check-latest: true

      - name: Check Go Version
        run: go version

      - name: Cache Go Modules
        uses: actions/cache@v3
        env:
          cache-name: cache-go-modules
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: "v${{ steps.asdf.outputs.golangci-lint_version }}"
          working-directory: .
          args: --path-prefix=. --go ${{ steps.asdf.outputs.golang_version }} --timeout 5m

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        if: always()
        with:
          commit_message: "Apply golangci-lint auto-fix changes"
          branch: ${{ github.head_ref }}

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/go-surreal/sdbc
      GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
    steps:

      - name: Setup Access Token
        run: git config --global url.https://$GH_ACCESS_TOKEN@github.com/.insteadOf https://github.com/

      - name: Checkout
        uses: actions/checkout@v4

      - name: ASDF Environment
        id: asdf
        uses: smartcontractkit/tool-versions-to-env-action@v1.0.8
        with:
          path_to_tool_versions: "./.tool-versions"

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ steps.asdf.outputs.golang_version }}
          check-latest: true

      - name: Check Go Version
        run: go version

      - name: Cache Go Modules
        uses: actions/cache@v3
        env:
          cache-name: cache-go-modules
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Build
        working-directory: cmd/somgen
        run: go build -v ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/go-surreal/sdbc
      GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
    steps:

      - name: Setup Access Token
        run: git config --global url.https://$GH_ACCESS_TOKEN@github.com/.insteadOf https://github.com/

      - name: Checkout
        uses: actions/checkout@v4

      - name: ASDF Environment
        id: asdf
        uses: smartcontractkit/tool-versions-to-env-action@v1.0.8
        with:
          path_to_tool_versions: "./.tool-versions"

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ steps.asdf.outputs.golang_version }}
          check-latest: true

      - name: Check Go Version
        run: go version

      - name: Cache Go Modules
        uses: actions/cache@v3
        env:
          cache-name: cache-go-modules
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Test Library
        working-directory: .
        run: go test -v ./...

      - name: Test Basic
        working-directory: tests/basic
        run: go test -v ./...
