name: PR

on:
  pull_request:

jobs:

  sync:
    name: Sync
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.3'
          check-latest: true

      - name: Sync
        working-directory: .
        run: go mod download

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Apply dependency sync"
          branch: ${{ github.head_ref }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.3'
          check-latest: true

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.50.1
          working-directory: .
          args: --path-prefix=. --go 1.19.3 --timeout 5m

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        if: always()
        with:
          commit_message: "Apply golangci-lint auto-fix changes"
          branch: ${{ github.head_ref }}

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.3'
          check-latest: true

      - name: Check Go Version
        run: go version

      - name: Cache Go Modules
        uses: actions/cache@v3
        env:
          cache-name: cache-go-modules
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Build
        working-directory: cmd/sdbgen
        run: go build -v ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.3'
          check-latest: true

      - name: Check Go Version
        run: go version

      - name: Cache Go Modules
        uses: actions/cache@v3
        env:
          cache-name: cache-go-modules
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Test
        working-directory: .
        run: go test -v ./...
